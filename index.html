<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script>
        function validate() {
            var username = document.getElementById("username");
            var email = document.getElementById("email");
            var password = document.getElementById("password");
            var cpassword = document.getElementById("cpassword");
            var phone = document.getElementById("phone");

            var passwordRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$/; 
            var phoneRegex = /^\d{10}$/;

            if (username.value == "") {
                alert("Must have a username");
                username.focus();
                return false;
            } else if (username.value.length < 5) {
                alert("Username must be at least 5 characters long");
                username.focus();
                return false;
            }

            if (email.value == "") {
                alert("Must have an email");
                email.focus();
                return false;
            }

            if (password.value == "") {
                alert("Must have a password");
                password.focus();
                return false;
            } else if (!passwordRegex.test(password.value)) {
                alert("Password must be at least 8 characters long, and include at least one uppercase letter, one special character, and one number");
                password.focus();
                return false;
            }

            if (cpassword.value == "") {
                alert("Must confirm your password");
                cpassword.focus();
                return false;
            }

            if (cpassword.value != password.value) {
                alert("Passwords do not match");
                cpassword.focus();
                return false;
            }

            if (phone.value != "" && !phoneRegex.test(phone.value)) {
                alert("Phone number must be a valid 10-digit number");
                phone.focus();
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <link rel="stylesheet" href="style.css">
    
    <form action="" name="form1" method="post" onsubmit="return validate()">
       

        <label for="username">Username:</label>
        <input type="text" name="username" id="username"><br><br>
        
        <label for="email">Email:</label>
        <input type="email" name="email" id="email"><br><br>
        
        <label for="password">Password:</label>
        <input type="password" name="password" id="password"><br><br>
        
        <label for="cpassword">Confirm Password:</label>
        <input type="password" name="cpassword" id="cpassword"><br><br>
        
        <label for="phone">Phone Number (optional):</label>
        <input type="text" name="phone" id="phone"><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
